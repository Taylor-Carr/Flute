{% extends 'base.html'%}

{% block content %}
  <h2>Checkout</h2>
  <form method="post">
    {% csrf_token %}
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required>
    <button type="submit">Place Order</button>
  </form>
{% endblock %}
