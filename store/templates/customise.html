{% extends 'base.html' %}
{% block content %}

<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Customise</h1>
            <p class="lead fw-normal text-white-50 mb-0">Get online fast with Flute.</p>
        </div>
    </div>
</header>

<div class="container my-5">
    <form method="post" action="{% url 'customise' %}">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="productColor" class="form-label">Choose Color</label>
            <div id="productColor">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="color" id="colorRed" value="red">
                    <label class="form-check-label" for="colorRed">Red</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="color" id="colorBlue" value="blue">
                    <label class="form-check-label" for="colorBlue">Blue</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="color" id="colorGreen" value="green">
                    <label class="form-check-label" for="colorGreen">Green</label>
                </div>
            </div>
        </div>
        
        <div class="mb-3">
            <label for="productSize" class="form-label">Choose Size</label>
            <select class="form-select" id="productSize" name="size">
                <option selected>Select a size</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="customText" class="form-label">Custom Text</label>
            <input type="text" class="form-control" id="customText" name="custom_text" placeholder="Enter your custom text">
        </div>
        
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" min="1" max="100" value="1">
        </div>
        
        <button type="submit" class="btn btn-primary" href="{% url 'category_summary' %}">Pay</button>
    </form>
</div>


{% endblock %}
