{% extends 'base.html' %}
{% block content %}

<!-- Contact Header -->
<header class="hero-section">
    <div class="container">
        <div class="row justify-content-center"> <!-- Adding justify-content-center to center the column horizontally -->
            <div class="col-md-12 col-lg-12"> <!-- Adjust the column width as needed -->
                <div class="hero-card">
                    <div class="hero-content text-center">
                        <h1>Contact Us</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Contact Form Section -->
<section class="py-5">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-6">
                <form action="#" method="POST">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="fullName" name="company" required>
                    </div>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
